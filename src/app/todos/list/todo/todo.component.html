<mat-card>
    <div class="container">
        <div class="description">
            {{todo.description}}
        </div>
        <div class="actions">
            <button mat-mini-fab color="warn" (click)="deleteTodo()">
                <mat-icon>remove</mat-icon>
            </button>
            <button mat-mini-fab color="accent">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
