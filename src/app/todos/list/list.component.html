<mat-toolbar color="primary">
    TODOs
</mat-toolbar>
<div class="actions">
    <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput [(ngModel)]="description">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="addTodo()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div>
    <app-todo *ngFor="let todo of todos;let i=index" [todo]="todo" [index]="i" (onDelete)="delete($event)">

    </app-todo>
</div>
